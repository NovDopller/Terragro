<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pré-Plantio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style src="../components/style.css"></style>
</head>
<body class="bg-gradient-to-br from-green-100 via-white to-green-200 min-h-screen flex items-center justify-center p-2">
  <div class="w-full max-w-4xl rounded-3xl shadow-2xl bg-white/90 backdrop-blur-md border-2 border-green-200">
    <!-- Cabeçalho -->
    <div class="bg-green-700 p-8 rounded-t-3xl relative shadow-lg">
      <a href="../index.html"
        class="absolute left-8 top-1/2 -translate-y-1/2 
               bg-white/90 text-green-700 font-bold px-6 py-4 rounded-xl shadow hover:bg-green-50 transition-all text-lg">
        ← Voltar
      </a>
      <div class="flex flex-col items-center">
        <img src="../Logo.png" alt="Logo da Empresa" class="h-40 object-contain drop-shadow-xl mb-4">
        <h2 class="text-5xl font-extrabold text-white drop-shadow mb-2">Pré-Plantio</h2>
        <span class="text-green-100 font-light text-2xl">Informações iniciais para o monitoramento agrícola</span>
      </div>
    </div>

    <div class="p-12 space-y-10">
      <form id="mainForm" class="space-y-10">
        <!-- Área total do talhão -->
        <div class="space-y-3">
          <span class="font-bold text-gray-700 text-2xl">Será plantada a área total do talhão?</span>
          <div class="flex flex-wrap items-center gap-8">
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="areaTotalTalhao" value="Sim" class="form-radio text-green-600 w-7 h-7">
              <span class="ml-3">Sim</span>
            </label>
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="areaTotalTalhao" value="Não" class="form-radio text-green-600 w-7 h-7">
              <span class="ml-3">Não</span>
            </label>
            <div id="hectaresContainer" class="hidden flex items-center gap-3 ml-auto">
              <input
                type="number"
                name="hectaresPlantadosPP"
                placeholder="0,00"
                step="0.01"
                class="w-36 border rounded-2xl px-6 py-4 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition text-lg"
              >
              <span class="text-gray-700 text-lg">ha</span>
            </div>
          </div>
        </div>

        <!-- Cultura a ser implantada -->
        <div class="space-y-3">
          <label for="culturaPP" class="block font-bold text-gray-700 text-2xl">Cultura a ser implantada:</label>
          <select id="culturaPP" name="culturaPP"
            class="w-full border rounded-2xl px-6 py-4 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition text-lg">
            <option selected hidden>Selecione</option>
            <option>Soja</option>
            <option>Milho</option>
            <option>Feijão</option>
            <option>Trigo</option>
            <option>Sorgo</option>
            <option>Aveia</option>
            <option>Azevém</option>
          </select>
        </div>

        <!-- Variedade da Cultura -->
        <div class="space-y-3">
          <label for="variedadePP" class="block font-bold text-gray-700 text-2xl">
            Variedade da Cultura:
          </label>
          <textarea
            id="variedadePP"
            name="variedadePP"
            rows="2"
            placeholder="Informe a variedade da cultura…"
            class="auto-expand resize-none overflow-hidden w-full border rounded-2xl px-6 py-4 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition text-lg"
          ></textarea>
        </div>
        <!-- PMS da cultura -->
        <div class="space-y-3">
          <label for="pmsPP" class="block font-bold text-gray-700 text-2xl">PMS da cultura (g):</label>
          <input type="number" id="pmsPP" name="pmsPP" step="0.01"
            class="w-full border rounded-2xl px-6 py-4 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition text-lg">
        </div>

        <!-- Data prevista para plantio -->
        <div class="space-y-3">
          <label for="dataPrevPlantioPP" class="block font-bold text-gray-700 text-2xl">Data prevista para o plantio:</label>
          <input type="date" id="dataPrevPlantioPP" name="dataPrevPlantioPP"
            class="w-full border rounded-2xl px-6 py-4 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition text-lg">
        </div>

        <!-- Última análise de solo -->
        <div class="space-y-3">
          <label for="dataUltAnaliseSoloPP" class="block font-bold text-gray-700 text-2xl">Quando foi feita a última análise de solo?</label>
          <input type="date" id="dataUltAnaliseSoloPP" name="dataUltAnaliseSoloPP"
            class="w-full border rounded-2xl px-6 py-4 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition text-lg">
        </div>

        <!-- Anexo da análise de solo (opcional) -->
        <div class="space-y-3">
          <label for="anexoAnaliseSoloPP" class="block font-bold text-gray-700 text-2xl mb-2">
            Anexo da análise de solo (opcional):
          </label>
          <div class="flex flex-wrap items-center gap-6">
            <label for="anexoAnaliseSoloPP"
              class="cursor-pointer inline-flex items-center px-6 py-4 bg-green-600 text-white font-bold rounded-2xl shadow hover:bg-green-700 transition text-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-3" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1
                        M12 12v8m0-8l-4 4m4-4l4 4
                        M4 12l4-4 4 4 4-4 4 4" />
              </svg>
              Selecione a foto
            </label>
            <span id="anexo-nome" class="text-gray-600 italic text-lg">Nenhum arquivo selecionado</span>
          </div>
          <input type="file"
                id="anexoAnaliseSoloPP"
                name="anexoAnaliseSoloPP"
                class="hidden"
                accept="image/*">
        </div>

        <!-- Calagem prevista/realizada -->
        <div class="space-y-3">
          <span class="font-bold text-gray-700 text-2xl">Dosagem de calagem aplicada?</span>
          <div class="flex flex-wrap items-center gap-8">
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="dosagemCalagemPP" value="Sim" class="form-radio text-green-600 w-7 h-7">
              <span class="ml-3">Sim</span>
            </label>
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="dosagemCalagemPP" value="Não" class="form-radio text-green-600 w-7 h-7">
              <span class="ml-3">Não</span>
            </label>
          </div>
        </div>

        <!-- Container de Calagem, oculto por padrão -->
        <div id="calagemContainer" class="hidden space-y-3">
          <label for="calagemPP" class="block font-bold text-gray-700 text-2xl">
            Calagem prevista/realizada:
          </label>
          <div class="flex items-center gap-4">
            <input
              type="number"
              id="calagemPP"
              name="calagemPP"
              placeholder="0,00"
              step="0.01"
              class="w-36 border rounded-2xl px-6 py-4 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition text-lg"
            >
            <span class="text-gray-700 text-lg">kg/ha</span>
          </div>
        </div>

        <!-- Histórico de solo -->
        <div class="space-y-3">
          <label for="historicoSoloPP" class="block font-bold text-gray-700 text-2xl">
            Histórico de compactação ou drenagem:
          </label>
          <textarea
            id="historicoSoloPP"
            name="historicoSoloPP"
            rows="2"
            placeholder="Descreva o histórico de compactação ou drenagem do solo…"
            class="auto-expand resize-none overflow-hidden w-full border rounded-2xl px-6 py-4 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition text-lg"
          ></textarea>
        </div>

        <!-- Adubação anos anteriores -->
        <div class="space-y-3">
          <label for="adubosAnterioresPP" class="block font-bold text-gray-700 text-2xl">
            Quais adubos foram utilizados nos anos anteriores?
          </label>
          <textarea
            id="adubosAnterioresPP"
            name="adubosAnterioresPP"
            rows="2"
            placeholder="Descreva os adubos utilizados nos anos anteriores…"
            class="auto-expand resize-none overflow-hidden w-full border rounded-2xl px-6 py-4 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition text-lg"
          ></textarea>
        </div>

        <!-- Adubação ano presente -->
        <div class="space-y-3">
          <label for="adubacaoAnoPP" class="block font-bold text-gray-700 text-2xl">
            Qual adubação está planejada/realizada neste ano?
          </label>
          <textarea
            id="adubacaoAnoPP"
            name="adubacaoAnoPP"
            rows="2"
            placeholder="Digite aqui a adubação deste ano…"
            class="auto-expand resize-none overflow-hidden w-full border rounded-2xl px-6 py-4 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition text-lg"
          ></textarea>
        </div>

        <!-- Constatação de insetos -->
        <div class="space-y-3">
          <span class="font-bold text-gray-700 text-2xl">Constatada presença de insetos?</span>
          <div class="flex flex-wrap items-center gap-8">
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="insetosPP" value="Não" class="form-radio text-green-600 w-7 h-7">
              <span class="ml-3">Não</span>
            </label>
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="insetosPP" value="Sim" class="form-radio text-green-600 w-7 h-7">
              <span class="ml-3">Sim</span>
            </label>
          </div>
          <div id="insetos-detalhes" class="space-y-6 hidden">
            <div>
              <label for="insetosQualPP" class="block font-bold text-gray-700 mb-3 text-2xl">Qual inseto?</label>
              <select id="insetosQualPP" name="insetosQualPP"
                class="w-full border rounded-2xl px-6 py-4 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition text-lg">
                <option selected hidden>Selecione o inseto</option>
                <option>Lagarta</option>
                <option>Percevejo</option>
                <option>Pulgão</option>
                <option>Mosca-branca</option>
                <option>Trips</option>
              </select>
            </div>
            <div class="grid grid-cols-2 gap-6">
              <div>
                <label for="incidenciaInsetosPP" class="block text-gray-600 text-lg">Incidência (m²/pano):</label>
                <input type="number" id="incidenciaInsetosPP" name="incidenciaInsetosPP" step="0.01"
                  class="w-full border rounded-2xl px-6 py-4 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition text-lg">
              </div>
              <div>
                <label for="urgenciaInsetosPP" class="block text-gray-600 text-lg">Urgência (1–5):</label>
                <select id="urgenciaInsetosPP" name="urgenciaInsetosPP"
                  class="w-full border rounded-2xl px-6 py-4 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition text-lg">
                  <option selected hidden>Selecione a urgência</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Constatação de plantas daninhas -->
        <div class="space-y-3">
          <span class="font-bold text-gray-700 text-2xl">Constatada presença de plantas daninhas?</span>
          <div class="flex flex-wrap items-center gap-8">
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="daninhasPP" value="Não" class="form-radio text-green-600 w-7 h-7">
              <span class="ml-3">Não</span>
            </label>
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="daninhasPP" value="Sim" class="form-radio text-green-600 w-7 h-7">
              <span class="ml-3">Sim</span>
            </label>
          </div>
          <div id="daninhas-detalhes" class="space-y-6 hidden">
            <div>
              <label for="daninhasQualPP" class="block font-bold text-gray-700 mb-3 text-2xl">Qual planta daninha?</label>
              <select id="daninhasQualPP" name="daninhasQualPP"
                class="w-full border rounded-2xl px-6 py-4 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition text-lg">
                <option selected hidden>Selecione a planta daninha</option>
                <option>Buva</option>
                <option>Picão-preto</option>
                <option>Capim-colchão</option>
                <option>Trapoeraba</option>
                <option>Caruru</option>
              </select>
            </div>
            <div class="grid grid-cols-2 gap-6">
              <div>
                <label for="incidenciaDaninhasPP" class="block text-gray-600 text-lg">Incidência (m²):</label>
                <input type="number" id="incidenciaDaninhasPP" name="incidenciaDaninhasPP" step="0.01"
                  class="w-full border rounded-2xl px-6 py-4 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition text-lg">
              </div>
              <div>
                <label for="urgenciaDaninhasPP" class="block text-gray-600 text-lg">Urgência (1–5):</label>
                <select id="urgenciaDaninhasPP" name="urgenciaDaninhasPP"
                  class="w-full border rounded-2xl px-6 py-4 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition text-lg">
                  <option selected hidden>Selecione a urgência</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Informações adicionais -->
        <fieldset class="rounded-2xl p-6 mb-8 border-2 border-green-100">
          <legend class="font-bold px-3 text-xl">Informações Adicionais</legend>
          <textarea
            id="info-adicional"
            name="info_adicional"
            class="auto-expand p-4 border rounded-2xl w-full text-lg"
            rows="4"
            placeholder="Espaço livre para observações ou dados que o técnico quiser adicionar…"
          ></textarea>
        </fieldset>

        <!-- Botão Enviar -->
        <div class="pt-6">
          <button type="submit"
            class="w-full bg-green-700 hover:bg-green-800 text-white font-extrabold py-6 rounded-2xl shadow-xl text-2xl transition-all">
            Enviar
          </button>
        </div>
      </form>

      <!-- Mensagem e Relatório centralizados -->
      <div id="messageContainer" class="mt-10 mx-auto max-w-2xl text-xl"></div>
    </div>
    <footer class="text-center text-lg text-gray-500 pb-6">© 2025 Sua Empresa</footer>
  </div>
  <script src="../components/app.js"></script>
  <script src="../pre-plantio/pre-plantio.js" defer></script>
</body>
</html>
