<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Plantio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style src="../components/style.css"></style>
</head>
<body class="bg-gradient-to-br from-green-100 via-white to-green-200 min-h-screen flex items-center justify-center p-2">
  <div class="w-full max-w-4xl rounded-3xl shadow-2xl bg-white/90 backdrop-blur-md border-2 border-green-200">
    <!-- Cabeçalho -->
    <div class="bg-green-700 p-8 rounded-t-3xl relative shadow-lg">
      <a href="../index.html"
        class="absolute left-8 top-1/2 -translate-y-1/2 
               bg-white/90 text-green-700 font-bold px-6 py-4 rounded-xl shadow hover:bg-green-50 transition-all text-lg">
        ← Voltar
      </a>
      <div class="flex flex-col items-center">
        <img src="../Logo.png" alt="Logo da Empresa" class="h-40 object-contain drop-shadow-xl mb-4">
        <h2 class="text-5xl font-extrabold text-white drop-shadow mb-2">Plantio</h2>
        <span class="text-green-100 font-light text-2xl">Informações iniciais para o monitoramento agrícola</span>
      </div>
    </div>

    <!-- Formulário estilizado padrão ampliado e bordas escuras -->
    <div class="p-12 space-y-10">
      <form id="mainForm" class="space-y-10">
        <!-- Cultura Implantada -->
        <div class="space-y-3">
          <label for="culturaPlantio" class="block font-bold text-gray-700 text-2xl">Cultura Implantada:</label>
          <textarea
            id="culturaPlantio"
            name="culturaPlantio"
            rows="2"
            class="w-full border-2 border-gray-700 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-black transition text-lg resize-none"
            placeholder="Informe a cultura implantada…"
            required
          ></textarea>
        </div>

        <!-- Variedade da Cultura -->
        <div class="space-y-3">
          <label for="variedadePlantio" class="block font-bold text-gray-700 text-2xl">Variedade da Cultura:</label>
          <textarea
            id="variedadePlantio"
            name="variedadePlantio"
            rows="2"
            class="w-full border-2 border-gray-700 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-black transition text-lg resize-none"
            placeholder="Informe a variedade da cultura…"
            required
          ></textarea>
        </div>

        <!-- PMS da semente -->
        <div class="space-y-3">
          <label for="pmsSementePlantio" class="block font-bold text-gray-700 text-2xl">PMS da semente (g):</label>
          <input type="number"
            id="pmsSementePlantio"
            name="pmsSementePlantio"
            step="0.01"
            class="w-full border-2 border-gray-700 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-black transition text-lg"
            placeholder="Ex: 120"
            required
          >
        </div>

        <!-- Umidade no solo -->
        <div class="space-y-3">
          <span class="font-bold text-gray-700 text-2xl">Umidade no solo:</span>
          <div class="flex flex-wrap items-center gap-8">
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="umidadeSolo" value="Insuficiente" class="form-radio text-green-600 w-7 h-7" required>
              <span class="ml-3">Insuficiente</span>
            </label>
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="umidadeSolo" value="Moderada" class="form-radio text-green-600 w-7 h-7">
              <span class="ml-3">Moderada</span>
            </label>
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="umidadeSolo" value="Boa" class="form-radio text-green-600 w-7 h-7">
              <span class="ml-3">Boa</span>
            </label>
          </div>
        </div>

        <!-- Tipo de plantio -->
        <div class="space-y-3">
          <span class="font-bold text-gray-700 text-2xl">Tipo de plantio:</span>
          <div class="flex flex-wrap items-center gap-8">
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="tipoPlantio" value="Direto" class="form-radio text-green-600 w-7 h-7" required>
              <span class="ml-3">Plantio Direto</span>
            </label>
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="tipoPlantio" value="Convencional" class="form-radio text-green-600 w-7 h-7">
              <span class="ml-3">Plantio Convencional</span>
            </label>
          </div>
        </div>

        <!-- Profundidade do plantio -->
        <div class="space-y-3">
          <span class="font-bold text-gray-700 text-2xl">Profundidade do plantio:</span>
          <div class="flex flex-wrap items-center gap-8">
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="profundidadePlantio" value="Uniforme" class="form-radio text-green-600 w-7 h-7" required>
              <span class="ml-3">Uniforme</span>
            </label>
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="profundidadePlantio" value="Superficial" class="form-radio text-green-600 w-7 h-7">
              <span class="ml-3">Superficial</span>
            </label>
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="profundidadePlantio" value="Profunda" class="form-radio text-green-600 w-7 h-7">
              <span class="ml-3">Profunda</span>
            </label>
          </div>
        </div>

        <!-- Botão Enviar -->
        <div class="pt-6">
          <button type="submit"
                  class="w-full bg-green-700 hover:bg-green-800 text-white font-extrabold py-6 rounded-2xl shadow-xl text-2xl transition-all">
            Enviar
          </button>
        </div>
      </form>
      <div id="messageContainer" class="mt-10 mx-auto max-w-2xl text-xl"></div>
    </div>
    <footer class="text-center text-lg text-gray-500 pb-6">© 2025 Sua Empresa</footer>
  </div>
  <script src="../components/app.js"></script>
</body>
</html>
