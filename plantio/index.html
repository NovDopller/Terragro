<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Plantio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style src="../components/style.css"></style>
</head>
<body class="bg-gradient-to-br from-green-100 via-white to-green-200 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-3xl rounded-2xl shadow-2xl bg-white/80 backdrop-blur-md border border-green-100">
    <!-- Cabeçalho -->
    <div class="bg-green-700 p-6 rounded-t-2xl relative shadow-md">
      <a href="../index.html"
        class="absolute left-6 top-1/2 -translate-y-1/2 
               bg-white/90 text-green-700 font-semibold px-4 py-2 rounded-lg shadow hover:bg-green-50 transition-all">
        ← Voltar
      </a>
      <div class="flex flex-col items-center">
        <img src="../Logo.png" alt="Logo da Empresa" class="h-28 object-contain drop-shadow-xl mb-2">
        <h2 class="text-3xl font-extrabold text-white drop-shadow mb-1">Plantio</h2>
        <span class="text-green-100 font-light">Informações iniciais para o monitoramento agrícola</span>
      </div>
    </div>

    <!-- Formulário estilizado padrão Pré-Plantio -->
    <div class="p-8 space-y-6">
      <form id="mainForm" class="space-y-7">
        <!-- Cultura Implantada -->
        <div class="space-y-2">
          <label for="culturaPlantio" class="block font-semibold text-gray-700">Cultura Implantada:</label>
          <textarea
            id="culturaPlantio"
            name="culturaPlantio"
            rows="2"
            class="w-full border rounded-xl px-3 py-2 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition resize-none"
            placeholder="Informe a cultura implantada…"
            required
          ></textarea>
        </div>

        <!-- Variedade da Cultura -->
        <div class="space-y-2">
          <label for="variedadePlantio" class="block font-semibold text-gray-700">Variedade da Cultura:</label>
          <textarea
            id="variedadePlantio"
            name="variedadePlantio"
            rows="2"
            class="w-full border rounded-xl px-3 py-2 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition resize-none"
            placeholder="Informe a variedade da cultura…"
            required
          ></textarea>
        </div>

        <!-- PMS da semente -->
        <div class="space-y-2">
          <label for="pmsSementePlantio" class="block font-semibold text-gray-700">PMS da semente (g):</label>
          <input type="number"
            id="pmsSementePlantio"
            name="pmsSementePlantio"
            step="0.01"
            class="w-full border rounded-xl px-3 py-2 focus:ring-2 focus:ring-green-400 focus:border-green-400 transition"
            placeholder="Ex: 120"
            required
          >
        </div>

        <!-- Umidade no solo -->
        <div class="space-y-2">
          <span class="font-semibold text-gray-700">Umidade no solo:</span>
          <div class="flex items-center space-x-6">
            <label class="inline-flex items-center">
              <input type="radio" name="umidadeSolo" value="Insuficiente" class="form-radio text-green-600" required>
              <span class="ml-2">Insuficiente</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="umidadeSolo" value="Moderada" class="form-radio text-green-600">
              <span class="ml-2">Moderada</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="umidadeSolo" value="Boa" class="form-radio text-green-600">
              <span class="ml-2">Boa</span>
            </label>
          </div>
        </div>

        <!-- Tipo de plantio -->
        <div class="space-y-2">
          <span class="font-semibold text-gray-700">Tipo de plantio:</span>
          <div class="flex items-center space-x-6">
            <label class="inline-flex items-center">
              <input type="radio" name="tipoPlantio" value="Direto" class="form-radio text-green-600" required>
              <span class="ml-2">Plantio Direto</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="tipoPlantio" value="Convencional" class="form-radio text-green-600">
              <span class="ml-2">Plantio Convencional</span>
            </label>
          </div>
        </div>

        <!-- Profundidade do plantio -->
        <div class="space-y-2">
          <span class="font-semibold text-gray-700">Profundidade do plantio:</span>
          <div class="flex items-center space-x-6">
            <label class="inline-flex items-center">
              <input type="radio" name="profundidadePlantio" value="Uniforme" class="form-radio text-green-600" required>
              <span class="ml-2">Uniforme</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="profundidadePlantio" value="Superficial" class="form-radio text-green-600">
              <span class="ml-2">Superficial</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="profundidadePlantio" value="Profunda" class="form-radio text-green-600">
              <span class="ml-2">Profunda</span>
            </label>
          </div>
        </div>

        <!-- Botão Enviar -->
        <div class="pt-4">
          <button type="submit"
                  class="w-full bg-green-700 hover:bg-green-800 text-white font-bold py-3 rounded-xl shadow-lg text-lg transition-all">
            Enviar
          </button>
        </div>
      </form>
      <div id="messageContainer" class="mt-6 mx-auto max-w-xl"></div>
    </div>
    <footer class="text-center text-xs text-gray-500 pb-3">© 2025 Sua Empresa</footer>
  </div>
  <script src="../components/app.js"></script>
</body>
</html>
