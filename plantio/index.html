<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Plantio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style src="../components/style.css"></style>
</head>
<body class="bg-gradient-to-br from-green-100 via-white to-green-200 min-h-screen flex items-center justify-center p-2">
  <div class="w-full max-w-4xl rounded-3xl shadow-2xl bg-white/90 backdrop-blur-md border-2 border-green-200">
    <!-- Cabeçalho -->
    <div class="bg-green-700 p-8 rounded-t-3xl relative shadow-lg">
      <a href="../index.html"
        class="absolute left-8 top-1/2 -translate-y-1/2 
               bg-white/90 text-green-700 font-bold px-6 py-4 rounded-xl shadow hover:bg-green-50 transition-all text-lg">
        ← Voltar
      </a>
      <div class="flex flex-col items-center">
        <img src="../Logo.png" alt="Logo da Empresa" class="h-40 object-contain drop-shadow-xl mb-4">
        <h2 class="text-5xl font-extrabold text-white drop-shadow mb-2">Plantio</h2>
        <span class="text-green-100 font-light text-2xl">Informações iniciais para o monitoramento agrícola</span>
      </div>
    </div>

    <!-- Formulário estilizado padrão ampliado e bordas escuras -->
    <div class="p-12 space-y-10">
      <form id="mainForm" class="space-y-10">

        <!-- Cultura Implantada -->
        <div class="bg-white rounded-2xl shadow p-6">
          <label for="culturaPlantio" class="block font-bold text-gray-700 text-2xl mb-4">Cultura Implantada:</label>
          <textarea
            id="culturaPlantio"
            name="culturaPlantio"
            rows="2"
            class="w-full border-2 border-gray-700 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-black transition text-lg resize-none"
            placeholder="Informe a cultura implantada…"
            required
          ></textarea>
        </div>

        <!-- Variedade da Cultura -->
        <div class="bg-white rounded-2xl shadow p-6">
          <label for="variedadePlantio" class="block font-bold text-gray-700 text-2xl mb-4">Variedade da Cultura:</label>
          <textarea
            id="variedadePlantio"
            name="variedadePlantio"
            rows="2"
            class="w-full border-2 border-gray-700 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-black transition text-lg resize-none"
            placeholder="Informe a variedade da cultura…"
            required
          ></textarea>
        </div>

        <!-- PMS da semente -->
        <div class="bg-white rounded-2xl shadow p-6">
          <label for="pmsSementePlantio" class="block font-bold text-gray-700 text-2xl mb-4">PMS da semente (g):</label>
          <input type="number"
            id="pmsSementePlantio"
            name="pmsSementePlantio"
            step="0.01"
            class="w-full border-2 border-gray-700 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-black transition text-lg"
            placeholder="Ex: 120"
            required
          >
        </div>

        <!-- Umidade no solo -->
        <div class="bg-white rounded-2xl shadow p-6">
          <span class="font-bold text-gray-700 text-2xl mb-4 block">Umidade no solo:</span>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="umidadeSolo" value="Insuficiente" class="form-radio text-green-600 w-6 h-6" required>
              <span class="ml-3">Insuficiente</span>
            </label>
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="umidadeSolo" value="Moderada" class="form-radio text-green-600 w-6 h-6">
              <span class="ml-3">Moderada</span>
            </label>
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="umidadeSolo" value="Boa" class="form-radio text-green-600 w-6 h-6">
              <span class="ml-3">Boa</span>
            </label>
          </div>
        </div>

        <!-- Tipo de plantio -->
        <div class="bg-white rounded-2xl shadow p-6">
          <span class="font-bold text-gray-700 text-2xl mb-4 block">Tipo de plantio:</span>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="tipoPlantio" value="Direto" class="form-radio text-green-600 w-6 h-6" required>
              <span class="ml-3">Plantio Direto</span>
            </label>
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="tipoPlantio" value="Convencional" class="form-radio text-green-600 w-6 h-6">
              <span class="ml-3">Plantio Convencional</span>
            </label>
          </div>
        </div>

        <!-- Profundidade do plantio -->
        <div class="bg-white rounded-2xl shadow p-6">
          <span class="font-bold text-gray-700 text-2xl mb-4 block">Profundidade do plantio:</span>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="profundidadePlantio" value="Uniforme" class="form-radio text-green-600 w-6 h-6" required>
              <span class="ml-3">Uniforme</span>
            </label>
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="profundidadePlantio" value="Superficial" class="form-radio text-green-600 w-6 h-6">
              <span class="ml-3">Superficial</span>
            </label>
            <label class="inline-flex items-center text-xl">
              <input type="radio" name="profundidadePlantio" value="Profunda" class="form-radio text-green-600 w-6 h-6">
              <span class="ml-3">Profunda</span>
            </label>
          </div>
        </div>

        <!-- Informações Adicionais -->
        <div class="bg-white rounded-2xl shadow p-6">
          <label for="info-adicional-plantio" class="block font-bold text-gray-700 text-2xl mb-4">
            Informações Adicionais
          </label>
          <textarea
            id="info-adicional-plantio"
            name="info_adicional_plantio"
            class="w-full border-2 border-gray-700 rounded-2xl p-6 text-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-black transition"
            rows="4"
            placeholder="Espaço livre para observações ou dados que o técnico quiser adicionar…"
          ></textarea>
        </div>

        <!-- Anexar Fotos -->
        <div class="bg-white rounded-2xl shadow p-6 mb-8">
          <label for="anexoFotosPlantio" class="block font-bold text-gray-700 text-xl mb-2">
            Anexar fotos (opcional):
          </label>
          <div class="flex flex-col items-center gap-4">
            <label for="anexoFotosPlantio"
              class="w-full cursor-pointer inline-flex justify-center items-center px-6 py-6 bg-green-700 hover:bg-green-800 text-white font-extrabold rounded-2xl shadow-lg transition text-2xl text-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-4" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1
                    M12 12v8m0-8l-4 4m4-4l4 4
                    M4 12l4-4 4 4 4-4 4 4" />
              </svg>
              Selecione a(s) foto(s)
            </label>
            <span id="anexoFotosPlantio-nome" class="text-gray-600 italic text-lg">Nenhum arquivo selecionado</span>
          </div>
          <input type="file"
            id="anexoFotosPlantio"
            name="anexoFotosPlantio"
            class="hidden"
            accept="image/*"
            multiple>
        </div>

        <!-- Botão Enviar -->
        <div class="pt-6">
          <button type="submit"
                  class="w-full bg-green-700 hover:bg-green-800 text-white font-extrabold py-6 rounded-2xl shadow-xl text-2xl transition-all">
            Enviar
          </button>
        </div>
      </form>
      <div id="messageContainer" class="mt-10 mx-auto max-w-2xl text-xl"></div>
    </div>
    <footer class="text-center text-lg text-gray-500 pb-6">© 2025 Sua Empresa</footer>
  </div>
  <script src="../components/app.js"></script>
  <script>
    document.getElementById('anexoFotosPlantio').addEventListener('change', function(e) {
      let label = document.getElementById('anexoFotosPlantio-nome');
      if (this.files.length > 0) {
        let nomes = Array.from(this.files).map(f => f.name).join(', ');
        label.textContent = nomes;
      } else {
        label.textContent = 'Nenhum arquivo selecionado';
      }
    });
  </script>
</body>
</html>
